<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MEW - Login do Gestor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-user-cog"></i> MEW - Painel do Gestor</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>Email do Gestor:</label>
                <input type="email" name="email" required placeholder="admin@mew.com">
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required placeholder="Digite a senha">
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Entrar como Gestor
            </button>
        </form>
        
        <div style="margin-top: 20px; text-align: center; color: var(--medium-gray); font-size: 14px;">
            <p>Credenciais padrão:</p>
            <p>Email: <strong>admin@mew.com</strong></p>
            <p>Senha: <strong>1234</strong></p>
            <p style="margin-top: 15px;">
                <a href="/" style="color: var(--primary-color);">↩️ Voltar para o site principal</a>
            </p>
        </div>
    </div>
</body>
</html>
